    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }
        body { background-color: #0f172a; padding: 20px; color: white; }
        
        .container { max-width: 1000px; margin: 0 auto; }
        
        .header { 
            text-align: center; 
            padding: 40px 20px; 
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid #334155;
        }

        #linksList { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); 
            gap: 20px; 
        }

        .video-card { 
            background: #1e293b; 
            border: 1px solid #334155; 
            border-radius: 12px; 
            padding: 20px; 
            text-align: center; 
            transition: all 0.3s ease;
            position: relative;
        }

        .video-card:hover { transform: translateY(-5px); border-color: #38bdf8; }

        .play-area { cursor: pointer; margin-bottom: 15px; }

        .play-icon {
            width: 50px; height: 50px; background: #38bdf8;
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; margin: 0 auto 10px;
            font-size: 20px; color: #0f172a;
        }

        .video-title { font-size: 16px; font-weight: 600; color: #f1f5f9; margin-bottom: 15px; }

        /* Download Button */
        .download-btn {
            background: #22c55e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .download-btn:hover { background: #16a34a; }

        /* Ad Popup Modal */
        #adModal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            z-index: 2000;
        }

        #adFrame { width: 100%; height: 100%; border: none; }

        #timerOverlay {
            position: fixed;
            top: 20px; right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            z-index: 2001;
            pointer-events: none;
        }

        /* Video Player Modal */
        #videoModal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

            videoLinks.forEach((url, index) => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <div class="play-area" onclick="playVideo('${url}')">
                        <div class="play-icon">â–¶</div>
                        <div class="video-title">Video ${index + 1}</div>

        // Play Video Function
        function playVideo(url) {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('mainPlayer');
            player.src = url;
            modal.style.display = 'flex';
            player.play();
        }

        function closePlayer() {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('mainPlayer');
            modal.style.display = 'none';
            player.pause();
            player.src = "";
        }

        // Ad and Download Logic
        function startDownloadProcess(videoUrl) {
            const adModal = document.getElementById('adModal');
            const adFrame = document.getElementById('adFrame');
            const secondsSpan = document.getElementById('seconds');
            
            // Pick Random Ad
            const randomAd = adLinks[Math.floor(Math.random() * adLinks.length)];
            adFrame.src = randomAd;
            
            // Show Ad Popup
            adModal.style.display = 'block';
            let timeLeft = 15;
            secondsSpan.innerText = timeLeft;

            const timer = setInterval(() => {
                timeLeft--;
                secondsSpan.innerText = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    adModal.style.display = 'none';
                    adFrame.src = ""; // Reset frame
                    triggerDownload(videoUrl); // Start Download
                }
            }, 1000);
        }

        function triggerDownload(url) {
            const a = document.createElement('a');
            a.href = url;
            a.download = url.split('/').pop();
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
